---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: acl
type: helm
providerConfig:
  chart: 
  values:
    image: ghcr.io/stackitcloud/gardener-extension-acl:latest
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: acl
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: acl
  resources:
  - kind: Extension
    type: acl
