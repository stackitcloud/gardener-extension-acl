configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        name: 0.0.0.0_8443
    patch:
      operation: INSERT_FIRST
      value:
        name: acl-http-proxy
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
          rules:
            action: ALLOW
            policies:
              bar--foo-inverse-http-proxy:
                permissions:
                - not_rule:
                    header:
                      name: X-Gardener-Destination
                      string_match:
                        contains: .shoot--bar--foo.
                principals:
                - remote_ip:
                    address_prefix: 0.0.0.0
                    prefix_len: 0
              bar--foo-http-proxy:
                permissions:
                - header:
                    name: X-Gardener-Destination
                    string_match:
                      contains: .shoot--bar--foo.
                principals:
                - remote_ip:
                    address_prefix: 10.180.0.0
                    prefix_len: 16
                - remote_ip:
                    address_prefix: 10.250.0.0
                    prefix_len: 16
                - remote_ip:
                    address_prefix: 10.96.0.0
                    prefix_len: 11
          stat_prefix: envoyrbac
workloadSelector:
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
