image: ghcr.io/stackitcloud/gardener-extension-acl:latest
imagePullPolicy: IfNotPresent

replicaCount: 2

resources: {}

vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      cpu: 50m
      memory: 64Mi
  updatePolicy:
    updateMode: "Auto"

controllers:
  concurrentSyncs: 5
  ignoreOperationAnnotation: false
  healthcheck:
    concurrentSyncs: 5

disableControllers: []

webhookConfig:
  servicePort: 443
  serverPort: 10250

disableWebhooks: []

additionalAllowedCidrs: []

