webhook:
  image:
    repository: ghcr.io/stackitcloud/gardener-extension-acl-webhook
    tag: latest
    pullPolicy: IfNotPresent

image:
  repository: ghcr.io/stackitcloud/gardener-extension-acl-controller
  tag: latest
  pullPolicy: IfNotPresent

leaderElection:
  resourceLock: leases

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "50m"
    memory: "128Mi"

vpa:
  enabled: true
  # resourcePolicy:
  #   minAllowed:
  #     cpu: 100m
  #     memory: 128Mi
  updatePolicy:
    updateMode: "Auto"

controllers:
  concurrentSyncs: 5
  ignoreOperationAnnotation: false
  healthcheck:
    concurrentSyncs: 5

disableControllers: []

