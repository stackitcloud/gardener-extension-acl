apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gardener-extension-acl.webhookName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gardener-extension-acl.webhookLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "gardener-extension-acl.webhookSelectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "gardener-extension-acl.webhookLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "gardener-extension-acl.extensionName" . }}
      containers:
      - name: webhook
        image: {{ .Values.webhook.image }}:{{ .Values.webhook.tag }}
        imagePullPolicy: {{ .Values.webhook.pullPolicy }}
        volumeMounts:
        - name: tls
          mountPath: "/tmp/k8s-webhook-server/serving-certs"
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      terminationGracePeriodSeconds: 10
      volumes:
        - name: tls
          secret:
            secretName: {{ template "gardener-extension-acl.webhookName" . }}-tls
            optional: false

