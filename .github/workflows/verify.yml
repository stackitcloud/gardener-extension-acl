name: verify

on:
  push:
    branches:
    - '*'
    paths-ignore:
    - "**.md"
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Configure git
      run: |
        git config --global user.email "ci@gardener.cloud"
        git config --global user.name "ci"
    - run: make verify-extended
